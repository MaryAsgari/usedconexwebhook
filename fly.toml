# fly.toml
app = "usedconex-webhook-wandering"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1   # برای گرم نگه داشتن، مخصوصاً وبهوک
  processes = ["app"]


  [http_service.concurrency]
    type = 'connections'
    hard_limit = 50
    soft_limit = 25

  [[http_service.checks]]
    interval = '15s'
    timeout = '3s'
    grace_period = '20s'
    method = 'GET'
    path = '/healthz'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[metrics]]
  port = 3000
  path = '/healthz'
